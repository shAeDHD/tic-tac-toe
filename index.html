<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    
    <title>Tic-Tac-Toe</title>
</head>
<body>

    <div id="heading">
        <h1>Tic-Tac-Toe</h1>
    </div>

    <div id="playingGrid">
        <div class="playingSquare" id="NW">     North West Box </div>
        <div class="playingSquare" id="N">      North Box </div>
        <div class="playingSquare" id="NE">     North East Box </div>
        <div class="playingSquare" id="W">      West Box </div>
        <div class="playingSquare" id="C">      Center </div>
        <div class="playingSquare" id="E">      East Box </div>
        <div class="playingSquare" id="SW">     South West Box </div>
        <div class="playingSquare" id="S">      South Box </div>
        <div class="playingSquare" id="SE">     South East Box </div>
         
    </div>
    
    <div id="images">
        <img src="images/pngwing.com.png" alt=" stylised 'x' and 'o' ">
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
