<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    
    <title>Tic-Tac-Toe</title>
</head>
<body>
<div id="fullScreen">
    <div id="heading">
        <h1>Tic-Tac-Toe</h1>
    </div>

    <div id="playingGrid">
        <div class="playingSquare" id="a1"> </div>
        <div class="playingSquare" id="a2"> </div>
        <div class="playingSquare" id="a3"> </div>
        <div class="playingSquare" id="b1"> </div>
        <div class="playingSquare" id="b2"> </div>
        <div class="playingSquare" id="b3"> </div>
        <div class="playingSquare" id="c1"> </div>
        <div class="playingSquare" id="c2"> </div>
        <div class="playingSquare" id="c3"> </div>

    </div>

    <div id="gameRules">
        <h3> Game Rules </h3>
        <p id="rulesText"> On each turn, the player with priority will click one of the squares in the grid above. Once a square is clicked, priority passes to the next player. <br><br>A player wins when they have three of their symbols in a continous row, be that by horizontal, vertical, or diagonal means.  </p>
        <button id="rulesButton"> Click Here. </button>
    </div>
    
    <div id="XAndOImages">
        <img id="O" src="images/plain O.png" alt=" stylised black letter 'X' ">
        <img id="X" src="images/plain X.png" alt=" stylised black letter 'O' ">
    </div>

</div>

    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
